<form [formGroup]="editServiceForm" (ngSubmit)="updateCard()">
  <button type="button" mat-raised-button color="primary" class="float-right" style="margin-top: -8px" (click)="enableEdit()">Edit</button>
  <button type="button" mat-raised-button class="float-right mr-2" style="margin-top: -8px" (click)="deleteArticle()">Delete</button>
  <mat-card-header>Edit Article</mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-form-field class="mt-4">
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="headline">
    </mat-form-field>
    <div class="row edit-card">
      <div class="col-md-6">
        <mat-card>
          <img [src]="fSectionImage">
          <label for="file0" class="photo-upload" *ngIf="enable">
            <mat-icon>add_a_photo</mat-icon>
          </label>
          <mat-form-field class="w-100 mt-4">
            <mat-label>First Section</mat-label>
            <textarea matInput type="text" rows="5" formControlName="section1"></textarea>
          </mat-form-field>
          <input type="file" name="file" id="file0" class="file-upload-btn" (change)="preview($event.target, 0)">
        </mat-card>
      </div>
      <div class="col-md-6">
        <mat-card>
          <img [src]="sSectionImage">
          <label for="file1" class="photo-upload" *ngIf="enable">
            <mat-icon>add_a_photo</mat-icon>
          </label>
          <mat-form-field class="w-100 mt-4">
            <mat-label>Second Section</mat-label>
            <textarea matInput type="text" rows="5" formControlName="section2"></textarea>
          </mat-form-field>
          <input id="file1" class="file-upload-btn" type="file" accept='image/*' (change)="preview($event.target, 1)">
        </mat-card>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions class="text-right d-block">
    <button type="button" mat-raised-button class="mr-2" (click)="onNoClick()">Cancel</button>
    <button type="submit" mat-raised-button color="primary">Save</button>
  </mat-card-actions>
</form>
